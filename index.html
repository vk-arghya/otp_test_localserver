<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">

        <!-- --- Message Box (for all alerts and messages) --- -->
        <div id="message-box" class="hidden p-4 rounded-lg text-sm mb-6 font-semibold transition-all duration-300"></div>

        <!-- ===================== -->
        <!--    1. Sign In Page    -->
        <!-- ===================== -->
        <div id="signin-page" class="page active">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign In</h1>
            <p class="text-gray-600 text-center mb-6">Please enter your credentials.</p>
            <div class="mb-4">
                <label for="signin-email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="signin-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="you@example.com">
            </div>
            <div class="mb-6">
                <label for="signin-password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="signin-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Enter your password">
            </div>
            <button id="signin-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all">
                Sign In
            </button>
            <div class="text-center mt-4 text-gray-600">
                Don't have an account? <a href="#" id="go-to-signup" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">Sign Up</a>
            </div>
        </div>

        <!-- =================== -->
        <!--   2. Sign Up Page   -->
        <!-- =================== -->
        <div id="signup-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Sign Up</h1>
            <p class="text-gray-600 text-center mb-6">Verify your email and set a password.</p>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="signup-email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="you@example.com">
            </div>
            <button id="send-otp-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all mb-4">
                Send Verification Code
            </button>

            <!-- OTP Timer and Resend Button -->
            <div id="otp-controls" class="hidden">
                <div class="mb-4">
                    <label for="signup-otp" class="block text-gray-700 font-semibold mb-2">Verification Code</label>
                    <input type="text" id="signup-otp" class="w-full text-center text-2xl tracking-[0.5em] px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="••••••">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button id="resend-otp-btn" class="flex-grow bg-gray-400 text-white font-bold py-3 px-4 rounded-lg cursor-not-allowed" disabled>
                        Resend OTP
                    </button>
                    <span id="otp-countdown" class="ml-4 text-gray-500 font-bold"></span>
                </div>
                <button id="verify-otp-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-all">
                    Verify Code
                </button>
            </div>
            
            <div class="text-center mt-4 text-gray-600">
                Already have an account? <a href="#" id="go-to-signin" class="text-indigo-600 hover:text-indigo-800 font-semibold transition-colors">Sign In</a>
            </div>
        </div>

        <!-- ===================== -->
        <!--   3. Set Password Page   -->
        <!-- ===================== -->
        <div id="set-password-page" class="page">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Set Your Password</h1>
            <p class="text-gray-600 text-center mb-6">Create a strong password for your account.</p>
            <div class="mb-4">
                <label for="new-password" class="block text-gray-700 font-semibold mb-2">New Password</label>
                <input type="password" id="new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Enter new password">
            </div>
            <div class="mb-6">
                <label for="confirm-new-password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm-new-password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Confirm new password">
            </div>
            <button id="set-password-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
                Set Password
            </button>
        </div>

        <!-- =================== -->
        <!--   4. Homepage   -->
        <!-- =================== -->
        <div id="homepage" class="page">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Service Provider Home</h1>
            <p class="text-gray-600 text-center mb-6">Welcome, <span id="user-email-display" class="font-bold"></span>! You have successfully logged in.</p>
            <div class="mt-8">
                <button id="logout-btn" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all">
                    Log Out
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js" defer></script>
</body>
</html>
